<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=e, initial-scale=1.0">
    <title>тренажер</title>
</head>

<body class="page">
    <header class="header">

    </header>
    <main class="main">
        <section class="options">
            <!-- <input type="range" min="0" max="5000" value="50" name="range" step="1"> -->
        </section>
        <section class="game">

            <p class="number__description">
                Слово по популярности №
                <span class="number">
                    здесь появится номер слова
                </span>
            </p>
            <p class="accuracy__description">
                Точность:
                <span class="accuracy">точность правильных ответов</span>
            </p>
            <p class="size__description">
                Объем словаря:
                <span class="size">.</span>
            </p>

            <p class="question">здесь появится вопрос</p>
            <p class="hint">здесь будет подсказка</p>
            <button class="hint__button" type="button">показать подсказку</button>
            <p class="result">результат проверки</p>
            <div class="answer__form">
                <label class="answer__label" for="answer">
                    Перевод:
                </label>
                <input class="answer" type="text" name="answer" id="answer" placeholder="Введите перевод слова" maxlength="30">
            </div>
            <button class="check-button" type="button">
                Проверить
            </button>
        </section>


    </main>
</body>

</html>
